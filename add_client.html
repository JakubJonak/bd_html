<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Panel zarządzający pracowanika hotelu</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="home_login.html">Wyloguj</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <h2>Dodawanie klienta</h2>

            <div class="line"></div>

            <p>Podaj dane klienta:</p>
            <div class="form-group">
                    <label for="first_name">Imię:</label>
                    <input type="text" class="form-control" id="first_name">
            </div>

            <div class="form-group">
                    <label for="last_name">Nazwisko:</label>
                    <input type="text" class="form-control" id="last_name">
            </div>

            <div class="form-group">
                    <label for="room_type">Data urodzenia:</label>
                    <input type="text" class="form-control" id="room_type">
            </div>

            <div class="form-group">
                    <label for="nationality">Obywatelstwo:</label>
                    <input type="text" class="form-control" id="nationality">
            </div>

            <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                    <label for="city">Miasto:</label>
                    <input type="text" class="form-control" id="city">
            </div>

            <div class="form-group">
                    <label for="city_code">Kod miasta:</label>
                    <input type="number" class="form-control" id="city_code">
            </div>

            <div class="form-group">
                    <label for="street">Ulica:</label>
                    <input type="text" class="form-control" id="street">
            </div>

            <div class="form-group">
                    <label for="house_number">Numer domu:</label>
                    <input type="number" class="form-control" id="house_number">
            </div>

            <div class="form-group">
                    <label for="apartament_number">Numer mieszkania:</label>
                    <input type="number" class="form-control" id="apartament_number">
            </div>

            <div class="form-group">
                    <label for="phone_number">Numer telefonu:</label>
                    <input type="tel" class="form-control" id="phone_number">
            </div>

            <button onclick="send()">Wyślij</button>

        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script>
        function send() {

        }
    </script>

</body>

</html>
